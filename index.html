<body>

<h1>Slickhover</h1>

<p>A slick hover effect jQuery Plugin...</p>

<img src="images/column-image1.jpg" class="borderImage slickHoverPicture" alt="Night" />

<img src="images/column-image2.jpg" class="borderImage slickHoverPlus" alt="Night" />

<img src="images/column-image3.jpg" class="borderImage slickHoverZoom" alt="Night" />

<img src="images/column-image4.jpg" class="borderImage slickHoverVideo" alt="Night" />

<p>You can specify a "light" version...</p>

<img src="images/column-image2.jpg" class="borderImage slickHoverPlusWhite" alt="Night" />

<p>And add different colors...</p>

<img src="images/column-image3.jpg" class="borderImage slickHoverPlusBlue" alt="Night" />

 
<script src="js/jquery.slickhover.js" type="text/javascript"></script>
<script type="text/javascript">

$(window).load(function(){

  $(".slickHoverZoom").slickhover();
  $(".slickHoverVideo").slickhover({icon:"images/slickhover/video-white.png"});
  $(".slickHoverPicture").slickhover({icon:"images/slickhover/picture-white.png"});
  $(".slickHoverPlus").slickhover({icon:"images/slickhover/plus-white.png"});
  $(".slickHoverPlusWhite").slickhover({icon:"images/slickhover/plus-black.png", color:"#fff"});
  $(".slickHoverPlusBlue").slickhover({icon:"images/slickhover/plus-white.png", color:"#003"});
  
});

</script>
